<!DOCTYPE html>
<body>
  <script>
    function readName(event) {
      event.preventDefault();

      let element = document.querySelector("#name")

      fetch("/api/employees/name/" + element.value)
      .then((res) => {
        return res.json();
      })

      .then((processed) => {

        let reporting = document.querySelector("#reportingArea");

        if(processed.error){
          reporting.innerHTML = processed.error;
        } else {
          reporting.innerHTML = processed.name;
        }
      });
    }

    function readAge(event){

      event.preventDefault();

      let element = document.querySelector("#age");

      fetch("/api/employees/ages/" + element.value)
      .then((res) => {
        return res.json();
      })
      .then((processed) => {
        let reporting = document.querySelector("#reportingArea");

        if(processed.error) {
          reporting.innerHTML = processed.error;
        } else {
          reporting.innerHTML = processed.age;
        }
      });
    }

//reads position at the company (NEW!!)
    function readPosition(event){

      event.preventDefault();

      let element = document.querySelector("#position");

      fetch("/api/employees/position/" + element.value)
      .then((res) => {
         return res.json();
      })
      .then((processed) => {
        let reporting = document.querySelector("#reportingArea");

        if(processed.error) {
          reporting.innerHTML = processed.error;
        } else {
          reporting.innerHTML = processed.age;
        }
      });
    }

//reads years of experience at the company (NEW!!!)
    function readYears(event){

      event.preventDefault();

      let element = document.querySelector("#years");

      fetch("/api/employees/years/" + element.value)
        .then((res) => {
          return res.json();
        })
        .then((processed) => {
          let reporting = document.querySelector("#reportingArea");

          if(processed.error) {
            reporting.innerHTML = processed.error;
          } else {
            reporting.innerHTML = processed.age;
          }
        });
      }

    function createEmployee(event) {
      event.preventDefault();

      let name = document.querySelector('#employeeName')

      let age = document.querySelector('#employeeAge');

      fetch("/api/employees/" + name.value + "/" + age.value, {
        "method": "post"
      })
      .then((res) => {
        return res.json();
      })
      .then((processed) => {
        console.log(processed);
      });
    }
  </script>

  <h2>Name</h2>

  <form onsubmit="readName(event)">
    <input id="name" type="text">
    <button>Submit</button>
  </form>

  <h2>Age</h2>

  <form onsubmit="">
    <input id="age" type="text">
    <button>Submit</button>
  </form>

  <h2>Position</h2>

  <form onsubmit="">
    <input id="position" type="text">
    <button>Submit</button>
  </form>

<h2>Years of Experience</h2>

  <form onsubmit="">
    <input id="years" type="text">
    <button>Submit</button>
  </form>

  <hr>
  <h2>Create Employee</h2>
  <form onsubmit="createEmployee(event)">
    <p>Name</p>
    <input id="employeeName" type="text">
    <p>Age</p>
    <input id="employeeAge" type="text">
    <p>Position</p>
    <input id="employeePosition" type="text">
    <p>Years of Experience</p>
    <input id="employeeYears" type="text">
    <button>Submit</button>
  </form>
  <hr>

  <h2>Reporting</h2>

  <div id="reportingArea"></div>

</body>
</html>
